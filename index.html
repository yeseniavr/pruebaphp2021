<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   <title>Bootstrap</title>
</head>
<body>
    <header>
        <!--Menú en bootstrap navbar expand-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container-fluid">         <!--contenedor bootstrap  para que quede responsivo-->
            <div class="card-group"> <!--tarjetas card-->
                <div class="card">
                  <img src="img/html.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">título 1</h5>
                    <p class="card-text">Contenido de Card.</p>
                    <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                  </div>
                </div>
                <div class="card">
                  <img src="img/css.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">título 2</h5>
                    <p class="card-text">Contenido de Card.</p>
                    <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                  </div>
                </div>
                <div class="card">
                  <img src="img/bootstrap.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">título 3</h5>
                    <p class="card-text">Contenido de Card.</p>
                    <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                  </div>
                </div>
              </div>
              <form>
                <div class="mb-3"> <!-- formulario con datos a llenas Overview-->
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Verificar</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
